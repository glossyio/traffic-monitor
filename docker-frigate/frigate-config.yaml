# see https://docs.frigate.video/configuration/reference
mqtt:
  enabled: true
  host: 172.18.0.1
  port: 1883
  user: '{FRIGATE_MQTT_USER}'
  password: '{FRIGATE_MQTT_PASSWORD}'

detectors: 
  coral:
    type: edgetpu
    device: usb # change to pci for a pcie coral

ffmpeg:
  hwaccel_args: preset-rpi-64-h264

cameras:
  picam_h264:
    enabled: true
    ffmpeg:
      inputs:
      - path: rtsp://172.18.0.1:8554/picam_h264 #To be generated by shell script based on hostname
        roles:
        - detect
    detect:
      enabled: false # <---- disable detection until you have a working camera feed
      width: 2304 # <---- update for your camera's resolution
      height: 1296 # <---- update for your camera's resolution
      # Optional: desired fps for your camera for the input with the detect role (default: shown below)
      # NOTE: Recommended value of 5. Ideally, try and reduce your FPS on the camera.
      fps: 5
    zones:
      zone_capture:
        coordinates: 2304,1296,0,1296,0,493,998,268,2304,475
      zone_far:
        coordinates: 1248,556,926,497,231,657,477,769
      zone_near:
        coordinates: 1690,695,1355,563,429,754,825,982
      zone_radar:
        coordinates: 390,634,1039,464,1891,684,1087,1029

objects:
  track:
  - bicycle
  - person
  - car
  - motorcycle
  - dog
  # Optional: filters to reduce false positives for specific object types
  filters:
    bicycle:
      # Optional: minimum width*height of the bounding box for the detected object (default: 0)
      min_area: 0
      # Optional: maximum width*height of the bounding box for the detected object (default: 24000000)
      max_area: 24000000
      # Optional: minimum width/height of the bounding box for the detected object (default: 0)
      min_ratio: 0.2
      # Optional: maximum width/height of the bounding box for the detected object (default: 24000000)
      max_ratio: 10.0
      # Optional: minimum score for the object to initiate tracking (default: shown below)
      min_score: 0.25
      # Optional: minimum decimal percentage for tracked object's computed score to be considered a true positive (default: shown below)
      threshold: 0.42
    motorcycle:
      min_area: 0
      max_area: 24000000
      min_ratio: 0.2
      max_ratio: 10.0
      min_score: 0.5
      threshold: 0.8

record:
  enabled: true
  retain:
    days: 0
  events:
    retain:
      default: 1
      mode: active_objects

snapshots:
  enabled: true
  clean_copy: true
  bounding_box: true
  crop: False
  retain:
    default: 1

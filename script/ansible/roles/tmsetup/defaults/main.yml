---
# TMSetup Default Variables (user configurable)
tmsetup_codeowner: 'tmadmin'
tmsetup_codegroup: '{{ tmsetup_codeowner }}'
tmsetup_codeowner_homedir: None
tmsetup_codedir: '/opt/traffic-monitor'
tmsetup_timezone: 'America/Los_Angeles'

tmsetup_frigate_rtsp_password: password
tmsetup_frigate_mqtt_user: mqtt_user
tmsetup_frigate_mqtt_password: mqtt_pass
tmsetup_frigate_tpu_device: pci

tmsetup_radar_paths:
  - /dev/ttyACM0
  - /dev/ttyACM1
  - /dev/ttyACM2
  - /dev/ttyACM3

tmsetup_pcie_tpu_paths:
  - /dev/apex_0

tmsetup_thingsboard_server: 'tb.server.com'
tmsetup_thingsboard_protocol: 'https'
tmsetup_thingsboard_port: '443'
tmsetup_thingsboard_api_key: ''

tmsetup_latitude: ''
tmsetup_longitude: ''
tmsetup_bearing: ''

tmsetup_perform_apt_upgrade: false
tmsetup_force_configs: false
tmsetup_reboot_now: false
tmsetup_tmp_dir: ~/.tmsetup
tmsetup_reboot_touch_file: "{{ tmsetup_tmpdir }}/reboot-required"

...

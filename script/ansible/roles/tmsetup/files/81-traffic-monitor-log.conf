[Journal]
Storage=persistent
RuntimeMaxUse=50M
SystemMaxUse=500M
SystemMaxFileSize=100M
MaxRetentionSec=30day
SyncIntervalSec=5m
RateLimitIntervalSec=30s
Compress=yes
